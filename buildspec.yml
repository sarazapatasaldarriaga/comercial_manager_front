version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo "export const environment = {\n  production: true,\n  apiUrl: '$API_ENDPOINT_URL'\n};" > src/environments/environment.prod.ts
      - ng build --configuration production --aot
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'dist/coreui-free-angular-admin-template'
