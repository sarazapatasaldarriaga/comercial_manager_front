<div class="container mt-4">
  <c-card class="shadow-sm">
    <c-card-header class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Lista de Ventas</h4>
      <button cButton color="primary" size="sm" (click)="goToCreate()">âž• Nueva Venta</button>
    </c-card-header>

    <c-card-body>
      <table cTable striped hover responsive class="w-100">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Nombre del cliente</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of sales">
            <td>{{ p.id }}</td>
            <td>{{ p.date | date: 'dd MMMM yyyy' : '':'es-ES' }}</td>
            <td>{{ p.client.name }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="sales.length === 0" class="text-center text-muted mt-3">
        No hay productos disponibles.
      </div>
    </c-card-body>
  </c-card>
</div>
